<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Login</title>
</head>
<body>
<h2>Login</h2>
<div th:if="${param.registered}" style="color:green;font-weight:bold;">Registration successful. You can login now.</div>
<div th:if="${param.error}" style="color:#b30000;font-weight:bold;">Invalid credentials. Please try again.</div>
<div th:if="${param.logout}" style="color:green;">You have been logged out.</div>
<form action="/login" method="post">
    <div>
        <label>Email</label><br/>
        <input type="email" name="email" placeholder="Email" required />
    </div>
    <div>
        <label>Password</label><br/>
        <input type="password" name="password" placeholder="Password" required />
    </div>
    <div style="margin-top:10px;">
        <button type="submit">Login</button>
        <a href="/register" style="margin-left:10px;">Create account</a>
    </div>
</form>
</body>
</html>
