<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Let's Play</title>
    <link rel="stylesheet" th:href="@{/index.css}">
    <style>
        .products-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .product-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            background-color: #f9f9f9;
        }
        .product-card h3 {
            margin-top: 0;
            color: #333;
        }
        .product-actions {
            margin-top: 10px;
        }
        .product-actions button {
            margin-right: 10px;
            padding: 5px 15px;
            cursor: pointer;
        }
        .btn-edit {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
        .btn-delete {
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
        }
        .create-form {
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        .create-form input, .create-form textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        .create-form button {
            background-color: #2196F3;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        .error-message {
            color: red;
            margin: 10px 0;
        }
        .success-message {
            color: green;
            margin: 10px 0;
        }
        .auth-info {
            background-color: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 50%;
            border-radius: 8px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover {
            color: black;
        }
    </style>
</head>
<body>
    <div class="products-container">
        <h1>Products Management</h1>

        <div class="auth-info">
            <div th:if="${currentUser}">
                <p>Welcome, <strong th:text="${currentUser.name}"></strong></p>
                <p>Role: <strong th:text="${currentUser.role}"></strong></p>
                <form method="post" th:action="@{/logout}" style="display: inline;">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit">Logout</button>
                </form>
                <a href="/" style="margin-left: 10px;">Back to Home</a>
            </div>
            <div th:unless="${currentUser}">
                <p>You are not logged in. You can view products but cannot create, edit or delete them.</p>
                <a href="/login">Login</a> | <a href="/register">Register</a> | <a href="/">Home</a>
            </div>
        </div>

        <div id="message-container"></div>

        <!-- Create Product Form (only for authenticated users) -->
        <div th:if="${currentUser}" class="create-form">
            <h2>Create New Product</h2>
            <form id="createProductForm">
                <input type="hidden" id="csrf-token" th:value="${_csrf.token}" />
                <input type="hidden" id="csrf-header" th:value="${_csrf.headerName}" />

                <label for="productName">Product Name *</label>
                <input type="text" id="productName" name="name" required minlength="2" maxlength="100">

                <label for="productDescription">Description</label>
                <textarea id="productDescription" name="description" rows="3" maxlength="500"></textarea>

                <label for="productPrice">Price *</label>
                <input type="number" id="productPrice" name="price" step="0.01" min="0" required>

                <button type="submit">Create Product</button>
            </form>
        </div>

        <!-- Products List -->
        <div id="products-list">
            <h2>All Products</h2>
            <div id="products-container">
                <p>Loading products...</p>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit Product</h2>
            <form id="editProductForm">
                <input type="hidden" id="editProductId">

                <label for="editProductName">Product Name *</label>
                <input type="text" id="editProductName" name="name" required minlength="2" maxlength="100">

                <label for="editProductDescription">Description</label>
                <textarea id="editProductDescription" name="description" rows="3" maxlength="500"></textarea>

                <label for="editProductPrice">Price *</label>
                <input type="number" id="editProductPrice" name="price" step="0.01" min="0" required>

                <button type="submit">Update Product</button>
            </form>
        </div>
    </div>

    <!-- Pass currentUser data to JavaScript -->
    <script th:inline="javascript">
        /*<![CDATA[*/
        window.currentUser = /*[[${currentUser}]]*/ null;
        /*]]>*/
    </script>

    <!-- External JavaScript -->
    <script th:src="@{/js/products.js}"></script>
</body>
</html>
