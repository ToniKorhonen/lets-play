<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" th:href="@{/index.css}">
</head>
<body>
<h1>Welcome to Let's Play</h1>

<div style="margin: 20px 0;">
    <a href="/products" style="padding: 10px 20px; background-color: #2196F3; color: white; text-decoration: none; border-radius: 4px;">View Products</a>
</div>

<div th:if="${currentUser != null || currentUserEmail != null}">
    <h2>User Information</h2>
    <div th:if="${currentUser != null}">
        <p><strong>Name:</strong> <span th:text="${currentUser.name}"></span></p>
        <p><strong>Email:</strong> <span th:text="${currentUser.email}"></span></p>
        <p><strong>Role:</strong> <span th:text="${currentUser.role}"></span></p>
        <p><strong>User ID:</strong> <span th:text="${currentUser.id}"></span></p>
    </div>
    <div th:if="${currentUser == null}" >
        <p><strong>Email:</strong> <span th:text="${currentUserEmail}"></span> (details not found in DB)</p>
    </div>
    <form method="post" action="/logout" style="margin-top:12px;">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button type="submit">Logout</button>
    </form>
</div>

<div th:if="${currentUser == null && currentUserEmail == null}">
    <p>You are not logged in. You can still view products, but you need to login to create your own.</p>
    <a href="/register">Register</a>
    <a href="/login" style="margin-left:10px;">Login</a>
</div>

</body>
</html>
