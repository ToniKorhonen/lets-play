<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Register</title>
</head>
<body>
<h2>Create your account</h2>

<!-- Global error message -->
<div th:if="${errorMessage}" th:text="${errorMessage}" style="color:#b30000; font-weight:bold;"></div>

<form method="post" action="/auth/register" th:object="${user}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <div>
        <label>Name</label><br/>
        <input type="text" th:field="*{name}" placeholder="Your name" />
        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color:red"></div>
    </div>
    <div>
        <label>Email</label><br/>
        <input type="email" th:field="*{email}" placeholder="you@example.com" />
        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color:red"></div>
    </div>
    <div>
        <label>Password</label><br/>
        <input type="password" th:field="*{password}" placeholder="Password" />
        <small>Min 8 chars, include a number & special char.</small>
        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color:red"></div>
    </div>
    <div>
        <label>Role (optional)</label><br/>
        <input type="text" th:field="*{role}" placeholder="USER or ADMIN" />
        <div th:if="${#fields.hasErrors('role')}" th:errors="*{role}" style="color:red"></div>
    </div>
    <div style="margin-top:10px;">
        <button type="submit">Register</button>
        <a href="/login" style="margin-left:10px;">Already registered? Login</a>
    </div>
</form>
</body>
</html>
